<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <!-- Define a codificação de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Define a escala inicial e a largura da viewport -->
    <title>Login</title>
    <!-- Define o título da página -->
    <link rel="stylesheet" href="cadastro.css" />
    <!-- Link para o arquivo CSS externo -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Link para o arquivo de ícones Boxicons -->
  </head>
  <body>
    <div class="wrapper">
      <!-- Define uma div com a classe "wrapper" -->
      <form action="index.html">
        <!-- Define um formulário com a ação de redirecionar para "index.html" -->
        <h1>Login</h1>
        <!-- Título do formulário -->
        <div class="input-box">
          <!-- Define uma div com a classe "input-box" -->
          <input type="text" placeholder="Nome de usuário" required />
          <!-- Campo de entrada para o nome de usuário -->
          <i class="bx bxs-user"></i>
          <!-- Ícone de usuário -->
        </div>

        <div class="input-box">
          <!-- Define uma div com a classe "input-box" -->
          <input type="password" placeholder="Senha" required />
          <!-- Campo de entrada para a senha -->
          <i class="bx bxs-lock-alt"></i>
          <!-- Ícone de cadeado -->
        </div>

        <div class="remember-forgot">
          <!-- Define uma div com a classe "remember-forgot" -->
          <label><input type="checkbox" />Lembre-se de mim</label>
          <!-- Checkbox para lembrar usuário -->
          <a href="forgotpassword.html">Esqueci minha senha</a>
          <!-- Link para redefinir a senha -->
        </div>

        <button type="submit" class="btn">Login</button>
        <!-- Botão de login -->

        <div class="register-link">
          <!-- Define uma div com a classe "register-link" -->
          <p>Não tem uma conta? <a href="createaccount.html">Crie uma</a></p>
          <!-- Texto e link para criar uma conta -->
        </div>
      </form>
    </div>
  </body>
</html>
